<div class="container" style="">
    <div class="box-style">
        <span class="cure-title">Cure</span>
    </div>

    <!-- Blocks -->
    <div class="col-md-12 col-sm-12 justify-content-center row ml-auto mr-auto" style="    padding-top: 80px;">
        <div class="align-content-center col-md-2 col-sm-12 justify-content-center row tile" (click)="openModal('ckg')">
            <img src="../../../assets/images/ckd.png" style="height: 100px">
        </div>
        <div class="align-content-center col-md-2 col-sm-12 justify-content-center row tile" (click)="openModal('heart')">
            <img src="../../../assets/images/heart.png" style="height: 100px">
        </div>
        <div class="align-content-center col-md-2 col-sm-12 justify-content-center row tile" (click)="openModal('mos')">
            <img src="../../../assets/images/mos.png" style="height: 100px">
        </div>
    </div>

    <!-- Form -->
    <div class="col-md-12 col-sm-12 justify-content-center row ml-auto mr-auto">

        <div style=" width: 1361px;
        border-radius: 16px;
        border: solid 1px #707070;
        background-color: #ffffff;">
            <form [formGroup]="demoForm" ngNativeValidate (keydown.enter)="$event.preventDefault()"> <label style="
        font-family: Poppins;
        font-size: 32px;
        font-weight: 500;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.5;
        letter-spacing: normal;
        text-align: left;
        color: #5d5d5d;
        margin-top: 65px;" class="col-md-12 text-center">Chronic Kidney disease </label>

                <div class="col-md-12 col-sm-12 justify-content-around ml-auto pl-5 row" style="margin-top: 40px;">
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="AGE" formControlName="age" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="PC" formControlName="pc" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="BU" formControlName="bu" required/>
                    </div>
                </div>


                <div class="col-md-12 col-sm-12 justify-content-around ml-auto pl-5 row" style="margin-top: 40px;">
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="SG" formControlName="sg" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="PCC" formControlName="pcc" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="SC" formControlName="sc" required/>
                    </div>
                </div>


                <div class="col-md-12 col-sm-12 justify-content-around ml-auto pl-5 row" style="margin-top: 40px;">
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="SU" formControlName="su" required />
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="BA" formControlName="ba" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="SOD" formControlName="sod" required/>
                    </div>
                </div>


                <div class="col-md-12 col-sm-12 justify-content-around ml-auto pl-5 row" style="margin-top: 40px;">
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="RBC" formControlName="rbc" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="BGR" formControlName="bgr" required/>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <input type="text" placeholder="WC" formControlName="wc" required/>
                    </div>
                </div>

                <div class="col-md-12 justify-content-center row text-center" style="margin-top: 60px;">
                    <button style=" width: 70px;
                height: 70px;
                box-shadow: 9px 11px 18px 0 rgba(0, 0, 0, 0.16);
                background-image: linear-gradient(144deg, #d8ec4d 20%, #a8b92e 91%);border-radius: 50px;" class="align-content-center justify-content-center row " type="submit" (click)="SubmitForm(demoForm.value)">
                        <i class="fa fa-check" aria-hidden="true" style="font-size: xx-large;
                    color: white;"></i>
                    </button>

                </div>
            </form>
        </div>

    </div>

</div>
